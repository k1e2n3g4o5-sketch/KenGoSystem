    <style>
        * {
            margin: 0;
            padding: 0;

        }

        body {
            font-family: 'Hiragino Sans', 'Yu Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {

            padding: 20px;
        }

        .title {
            font-size: 2rem;
            color: white;
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: 0.1em;
        }

        .menu-circle {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 0 auto;
        }

        .quadrant {
            position: absolute;
            width: 200px;
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .quadrant:hover {
            transform: scale(1.1);
            z-index: 10;
        }

        .morning {
            top: 0;
            right: 0;
            background: rgba(255, 223, 186, 0.9);
        }

        .evening {
            bottom: 0;
            right: 0;
            background: rgba(255, 182, 193, 0.9);
        }

        .night {
            bottom: 0;
            left: 0;
            background: rgba(72, 61, 139, 0.9);
            color: white;
        }

        .flow {
            top: 0;
            left: 0;
            background: rgba(230, 230, 250, 0.9);
        }

        .phase-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .phase-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .phase-sub {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            z-index: 5;
        }

        .center-symbol {
            font-size: 2.5rem;
            margin-bottom: 5px;
        }

        .center-text {
            font-size: 0.9rem;
            font-weight: 300;
        }

        .info {
            margin-top: 40px;
            color: white;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        .info p {
            margin: 5px 0;
        }

        @media (max-width: 500px) {
            .menu-circle {
                width: 300px;
                height: 300px;
            }
            
            .quadrant {
                width: 150px;
                height: 150px;
            }
            
            .phase-icon {
                font-size: 2rem;
            }
            
            .phase-name {
                font-size: 1.2rem;
            }
            
            .center {
                width: 90px;
                height: 90px;
            }
            
            .center-symbol {

        }
